<!DOCTYPE html>
<html>

<head>
    <meta charset="UTR-8">
    <title>Rock Paper Scissors</title>
    <script src="logic.js" defer></script>
</head>

<body>
    <div class="game">
        <p>First To Five: Rock - Paper - Scisors</p>
        <button class="game__button">Rock</button>
        <button class="game__button">Paper</button>
        <button class="game__button">Scissors</button>
    </div>

    <div class="score">

        <p class="score__computer">Computer Score: 0</p>
        <p class="score__player">Player Score: 0</p>
        <p class="score__tied">Tied Score: 0</p>
        <p class="score__round">Total Rounds: 0</p>
        <p class="score__output">Winner: Undecided</p>
    </div>
</body>

</html>
